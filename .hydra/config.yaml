task_name: train
tags:
- dev
train: true
test: false
compile: false
ckpt_path: null
seed: 42
data:
  _target_: src.data.detr_datamodule.DETRDataModule
  data_dir: ${paths.data_dir}
  train_img_folder: ${paths.data_dir}train2017
  train_ann_file: ${paths.data_dir}annotations/instances_train2017.json
  val_img_folder: ${paths.data_dir}val2017
  val_ann_file: ${paths.data_dir}annotations/instances_val2017.json
  return_masks: false
  batch_size: 1
  num_workers: 1
  pin_memory: false
model:
  _target_: src.models.detr_module.DETRModule
  optimizer:
    _target_: torch.optim.Adam
    _partial_: true
    lr: 0.001
    weight_decay: 0.0
  scheduler:
    _target_: torch.optim.lr_scheduler.ReduceLROnPlateau
    _partial_: true
    mode: min
    factor: 0.1
    patience: 10
  args:
    device: cuda
    lr_backbone: 0.001
    backbone: resnet50
    dilation: true
    position_embedding: sine
    masks: false
    enc_layers: 6
    dec_layers: 6
    dim_feedforward: 2048
    hidden_dim: 256
    dropout: 0.1
    nheads: 8
    num_queries: 100
    pre_norm: true
    aux_loss: false
    set_cost_class: 1
    set_cost_bbox: 5
    set_cost_giou: 2
    mask_loss_coef: 1
    dice_loss_coef: 1
    bbox_loss_coef: 5
    giou_loss_coef: 2
    eos_coef: 0.1
    dataset_file: coco
callbacks:
  model_checkpoint:
    _target_: lightning.pytorch.callbacks.ModelCheckpoint
    dirpath: ${paths.output_dir}/checkpoints
    filename: epoch_{epoch:03d}
    monitor: val/acc
    verbose: false
    save_last: true
    save_top_k: 1
    mode: max
    auto_insert_metric_name: false
    save_weights_only: false
    every_n_train_steps: null
    train_time_interval: null
    every_n_epochs: null
    save_on_train_epoch_end: null
  early_stopping:
    _target_: lightning.pytorch.callbacks.EarlyStopping
    monitor: val/acc
    min_delta: 0.0
    patience: 100
    verbose: false
    mode: max
    strict: true
    check_finite: true
    stopping_threshold: null
    divergence_threshold: null
    check_on_train_epoch_end: null
  model_summary:
    _target_: lightning.pytorch.callbacks.RichModelSummary
    max_depth: -1
  rich_progress_bar:
    _target_: lightning.pytorch.callbacks.RichProgressBar
logger:
  wandb:
    _target_: lightning.pytorch.loggers.wandb.WandbLogger
    name: test
    save_dir: ${paths.output_dir}
    offline: false
    id: null
    anonymous: GH
    project: lightning-hydra-template
    log_model: false
    prefix: ''
    group: ''
    tags: []
    job_type: ''
trainer:
  _target_: lightning.pytorch.trainer.Trainer
  default_root_dir: ${paths.output_dir}
  min_epochs: 1
  max_epochs: 10
  accelerator: gpu
  devices: 2
  check_val_every_n_epoch: 1
  deterministic: false
paths:
  root_dir: ${oc.env:PROJECT_ROOT}
  data_dir: ${paths.root_dir}/data/
  log_dir: ${paths.root_dir}/logs/
  output_dir: ${hydra:runtime.output_dir}
  work_dir: ${hydra:runtime.cwd}
extras:
  ignore_warnings: false
  enforce_tags: true
  print_config: true
